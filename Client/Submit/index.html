<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投递简历</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <img class="background mobile" src="../images/background_mobile.png" alt="">

    <header class="mobile">
        <img class="logo mobile" src="../images/logo_wizz.png" alt="">
        <div class="wall"></div>
        <a href="../index.html">招新小助手</a>
    </header>

    <nav class="mobile">
        <a href="../Position/index.html">岗位展示</a>
        <a href="#">投递简历</a>
        <a href="../Progress/index.html">面试进度查询</a>
    </nav>

    <div class="container">
        <img class="background pc" src="../images/background_pc.png" alt="">
        <div class="header pc">
            <ul class="menu">
                <li class="icon"><img class="logo" src="../images/logo_wizz.png" alt=""></li>
                <li class="helper"><a href="../index.html">招新小助手</a></li>
                <li><a href="../Position/index.html">岗位展示</a>
                </li>
                <li><a href="#">投递简历</a>
                </li>
                <li><a href="../Progress/index.html">面试进度查询</a>
                </li>
            </ul>
        </div>

        <div class="content">
            <h2>投递简历</h2>
            <form id="form" target="myIframe"></form>

            <iframe id="myIframe" name="myIframe" style="display: none;"></iframe>
        </div>
    </div>

    <div class="message" id="message">
        <div class="tip" id="tip">
            <div class="titleBox">
                <span class="title">提示</span>
                <img id="closeSubmitTip" src="../images/icon_close.png"></img>
            </div>
            <h2 class="succeed" id="succeed">发送成功</h2>
            <h2 class="fail" id="fail">发送失败</h2>
            <div class="btnBox">
                <button class="close blueBtn" id="close">确定</button>
            </div>

        </div>

        <div class="tip" id="saveTip">
            <div class="titleBox">
                <span class="title">提示</span>
                <img id="closeSaveTip" src="../images/icon_close.png"></img>
            </div>
            <h2 class="succeed" id="saveSucceed">保存成功</h2>
            <h2 class="fail" id="saveFail">保存失败</h2>
            <div class="btnBox">
                <button class="close blueBtn" id="saveClose">确定</button>
            </div>

        </div>

        <div class="replace" id="replace">
            <div class="titleBox">
                <span class="title">提示</span>
                <img id="closeReplaceTip" src="../images/icon_close.png"></img>
            </div>
            <h2 class="replaceTip">重复提交简历，是否覆盖？</h2>
            <span class="replaceTip" id="replaceTip">覆盖失败</span>
            <div class="btnBox double">
                <button class="cancel" id="cancel">取消</button>
                <div class="btnWall" id="btnWall"></div>
                <button class="confirm blueBtn" id="confirm">确定</button>

            </div>

        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
