<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试进度查询</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <img class="background mobile" src="../images/background_mobile.png" alt="">

    <header class="mobile">
        <img class="logo mobile" src="../images/logo_wizz.png" alt="">
        <div class="wall"></div>
        <a href="../index.html">招新小助手</a>
    </header>

    <nav class="mobile">
        <a href="../Position/index.html">岗位展示</a>
        <a href="../Submit/index.html">投递简历</a>
        <a href="../Progress/index.html">面试进度查询</a>
    </nav>


    <div class="container">
        <img class="background pc" id="background" src="../images/background_Progress_pc.jpg" alt="">
        <div class="header pc">
            <ul class="menu">
                <li class="icon"><img class="logo" src="../images/logo_wizz.png" alt=""></li>
                <li class="helper"><a href="../index.html">招新小助手</a></li>
                <li><a href="../Position/index.html">岗位展示</a>
                </li>
                <li><a href="../Submit/index.html">投递简历</a>
                </li>
                <li><a href="./index.html">面试进度查询</a>
                </li>
            </ul>
        </div>

        <div class="content">
            <div class="text">
                <span class="tip">当前面试进度...</span>
                <br>
                <span class="result" id="result"></span>
            </div>

            <div class="appraise">
                <table>
                    <tr>
                        <td class="module">模块</td>
                        <td class="mark">打分</td>
                        <td class="explain">分数解释<span>(满分10分)</span></td>

                    </tr>
                    <tr>
                        <td class="moduleValue"></td>
                        <td class="markValue"></td>
                        <td class="explainValue"></td>

                    </tr>
                    <tr>
                        <td class="moduleValue"></td>
                        <td class="markValue"></td>
                        <td class="explainValue"></td>

                    </tr>
                    <tr>
                        <td class="moduleValue"></td>
                        <td class="markValue"></td>
                        <td class="explainValue"></td>

                    </tr>
                    <tr>
                        <td class="moduleValue"></td>
                        <td class="markValue"></td>
                        <td class="explainValue"></td>

                    </tr>
                    <tr>
                        <td class="moduleValue"></td>
                        <td class="markValue"></td>
                        <td class="explainValue"></td>
                    </tr>
                </table>


            </div>
        </div>


    </div>

    <div class="message" id="message">
        <div class="login">
            <div class="titleBox">
                <span class="title">验证身份</span>
                <img id="close" src="../images/icon_close.png"></img>
            </div>

            <div class="wrapper">
                <h2>请输入递交简历时的手机号：</h2>
                <input type="text" class="phone" id="phone">
                <h2>请选择投递的岗位：</h2>
                <select class="target_position formVal" id="target_position" required>
                </select>
                <span class="errTip" id="errTip">输入有误，请重试</span>
            </div>



            <div class="btnBox">
                <button class="cancel" id="cancel">取消</button>
                <div class="btnWall" id="btnWall"></div>
                <button class="submit blueBtn" id="submit">提交</button>
            </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
